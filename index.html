<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Shopping sayt</title>
</head>
<body>
  <!-- header -->
    <header>
      <!-- nav -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
          <!-- cart icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
          <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
              <!-- content -->
                <div class="cart-content">
                    <!-- <div class="cart-box"> -->
                        <!-- <img src="img/nagetsi3.jpg " alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Earbuds</div>
                            <div class="cart-price">$25</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!-- remove cart --> 
                        <!--<i class='bx bxs-trash-alt cart-remove'></i> -->
                    <!-- </div> -->
                </div>
                <!-- total -->
                <div class="total">
                  <div class="total-title">Total</div>
                  <div class="total-price">$0</div>
                </div>
                <!-- buy button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- close cart -->
                <i class="bx bx-x" id="close-cart"></i>

            </div>
        </div>
    </header>

    <!-- shop  -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- content -->
        <div class="shop-content">
          <!-- box 1 -->
              <div class="product-box">
                <img src="img/shirt.jpg" alt="" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
              </div>
              <!-- box 2 -->
              <div class="product-box">
                <img src="img/airpods.jpg" alt="" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
              </div>
              <!-- box 3 -->
              <div class="product-box">
                <img src="img/hode.jpg" alt="" class="product-img">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
              </div>
              <!-- box 4 -->
              <div class="product-box">
                <img src="img/bootle.jpg" alt="" class="product-img">
                <h2 class="product-title">STRAW METAL BOOTTLE</h2>
                <span class="price">$24.04</span>
                <i class='bx bx-shopping-bag add-cart'></i>
              </div>
              <!-- box 5 -->
              <div class="product-box">
                <img src="img/sunglasses.jpg" alt="" class="product-img">
                <h2 class="product-title">SILVER METAL Sunglasses</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
              </div>
              <!-- box 6 -->
              <div class="product-box">
                <img src="img/hat.jpg" alt="" class="product-img">
                <h2 class="product-title">BACK HAT</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
              </div>
              <!-- box 7 -->
              <div class="product-box">
                <img src="img/back.jpg" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">$70</span>
                <i class='bx bx-shopping-bag add-cart'></i>
              </div>
              <!-- box 8 -->
              <div class="product-box">
                <img src="img/boots.jpg" alt="" class="product-img">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
              </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>
</html>
